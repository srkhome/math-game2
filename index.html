<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數字計算遊戲</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .game-container { font-size: 24px; margin-bottom: 20px; }
        input { font-size: 20px; width: 80px; text-align: center; }
        button { font-size: 20px; padding: 10px; margin: 10px; }
        #result { font-size: 24px; margin-top: 20px; font-weight: bold; }
        #timer { font-size: 20px; color: red; }
    </style>
</head>
<body>

    <h1>數字計算遊戲</h1>
    <div id="timer">剩餘時間：600 秒</div>

    <div class="game-container">
        <span id="num1">?</span>
        <span id="operator">?</span>
        <span id="num2">?</span>
        =
        <input type="number" id="answer" min="0">
    </div>

    <button onclick="checkAnswer()">提交答案</button>
    <button onclick="submitGame()">交卷</button>

    <div id="result"></div>

    <script>
        let num1, num2, operator, correctAnswer;
        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 600; // 10 分鐘倒數計時
        let timer;

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = `剩餘時間：${timeLeft} 秒`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function generateQuestion() {
            if (currentQuestion >= 10) {
                endGame();
                return;
            }

            num1 = Math.floor(Math.random() * 11);
            operator = Math.random() < 0.5 ? '+' : '-';

            if (operator === '-') {
                num2 = Math.floor(Math.random() * (num1 + 1)); // 確保 num1 >= num2
            } else {
                num2 = Math.floor(Math.random() * 11);
            }

            correctAnswer = operator === '+' ? num1 + num2 : num1 - num2;

            document.getElementById("num1").textContent = num1;
            document.getElementById("operator").textContent = operator;
            document.getElementById("num2").textContent = num2;
            document.getElementById("result").textContent = "";
            document.getElementById("answer").value = "";
            document.getElementById("answer").focus();
        }

        function checkAnswer() {
            let userAnswer = parseInt(document.getElementById("answer").value, 10);

            if (userAnswer === correctAnswer) {
                score += 10;
            }

            currentQuestion++;
            if (currentQuestion < 10) {
                generateQuestion();
            } else {
                endGame();
            }
        }

        function submitGame() {
            clearInterval(timer); // 停止計時
            endGame();
        }

        function endGame() {
            clearInterval(timer);
            document.body.innerHTML = `
                <h1>遊戲結束！</h1>
                <p>您的最終得分：${score} 分</p>
                <button onclick="location.reload()">重新開始</button>
            `;
        }

        // 初始化遊戲
        startTimer();
        generateQuestion();
    </script>

</body>
</html>
