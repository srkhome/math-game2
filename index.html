<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數字計算遊戲</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; font-size: 48px; }
        .game-container { font-size: 48px; margin-bottom: 20px; }
        table { margin: 0 auto; border-collapse: collapse; }
        td { padding: 20px; font-size: 40px; border-bottom: 2px solid #ccc; }
        input { font-size: 40px; width: 120px; text-align: center; padding: 10px; }
        button { font-size: 40px; padding: 20px; margin-top: 20px; cursor: pointer; }
        #result { font-size: 48px; margin-top: 40px; font-weight: bold; }
        #timer { font-size: 40px; color: red; }
    </style>
</head>
<body>

    <h1>數字計算遊戲</h1>
    <div id="timer">剩餘時間：600 秒</div>

    <div class="game-container">
        <table id="questions"></table>
    </div>

    <button onclick="submitGame()">交卷</button>
    <div id="result"></div>

    <script>
        let questions = [];
        let score = 0;
        let timeLeft = 600; // 10 分鐘倒數計時
        let timer;

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").textContent = `剩餘時間：${timeLeft} 秒`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    submitGame();
                }
            }, 1000);
        }

        function generateQuestions() {
            let table = document.getElementById("questions");
            table.innerHTML = "";
            questions = [];

            for (let i = 0; i < 10; i++) {
                let num1 = Math.floor(Math.random() * 11);
                let operator = Math.random() < 0.5 ? '+' : '-';
                let num2 = operator === '-' ? Math.floor(Math.random() * (num1 + 1)) : Math.floor(Math.random() * 11);
                let correctAnswer = operator === '+' ? num1 + num2 : num1 - num2;

                questions.push({ num1, operator, num2, correctAnswer });

                let row = table.insertRow();
                row.innerHTML = `
                    <td>${num1}</td>
                    <td>${operator}</td>
                    <td>${num2}</td>
                    <td>=</td>
                    <td><input type="number" id="answer${i}" min="0"></td>
                    <td id="correct${i}" style="color: green; font-weight: bold; display: none;">正確答案: ${correctAnswer}</td>
                `;
            }
        }

        function submitGame() {
            clearInterval(timer); // 停止計時
            score = 0;

            for (let i = 0; i < 10; i++) {
                let userAnswer = parseInt(document.getElementById(`answer${i}`).value, 10);
                if (userAnswer === questions[i].correctAnswer) {
                    score += 10;
                }
                document.getElementById(`correct${i}`).style.display = "inline"; // 顯示正確答案
            }

            document.getElementById("result").innerHTML = `
                <p>您的最終得分：${score} 分</p>
                <button onclick="restartGame()">重新開始</button>
            `;
        }

        function restartGame() {
            clearInterval(timer);
            timeLeft = 600; // 重設計時
            document.getElementById("timer").textContent = `剩餘時間：600 秒`;
            document.getElementById("result").innerHTML = ""; // 清空結果
            generateQuestions(); // 重新產生題目
            startTimer(); // 重新啟動計時
        }

        // 初始化遊戲
        startTimer();
        generateQuestions();
    </script>

</body>
</html>
